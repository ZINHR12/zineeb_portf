<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            gap: 10px;
        }
        .gallery img {
            width: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .overlay img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .overlay.active {
            display: flex;
        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="zzz.jpg" alt="Image 1" onclick="showImage(this)">
    <img src="testimonial-bg.jpg" alt="Image 2" onclick="showImage(this)">
    <img src="counter-bg.jpg" alt="Image 3" onclick="showImage(this)">
    <img src="zzz.jpg" alt="Image 1" onclick="showImage(this)">
    <img src="testimonial-bg.jpg" alt="Image 2" onclick="showImage(this)">
    <img src="counter-bg.jpg" alt="Image 3" onclick="showImage(this)">
</div>

<div class="overlay" onclick="hideImage()">
    <img id="largeImage" src="" alt="Agrandissement">
</div>

<script>
    function showImage(img) {
        document.getElementById("largeImage").src = img.src;
        document.querySelector(".overlay").classList.add("active");
    }

    function hideImage() {
        document.querySelector(".overlay").classList.remove("active");
    }
</script>

</body>
</html>
